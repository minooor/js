<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>practice js</title>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <div class="container">
          <div class="title-block">
            <h1>ドロワーナビゲーション</h1>
            <h2>ヘッダーにボタンを設置する</h2>
          </div>
          <div class="hamburger" id="open_nav">
            <img src="css/hamburger.png" alt="">
          </div>
        </div>
      </header>

      <main>
        <div class="container">
          <section>
            <div class="key">
              <img src="css/key.jpg" alt="">
            </div>
            <div class="content">
              <h1>一人旅でリフレッシュ</h1>
              <p>今月の特集は「一人旅」。<br>
              週末に行ける小さな旅行から人生を見つめる長旅まで、<br>
              充実のおひとり様プラン、紹介します。</p>
            </div>
            <div class="archive">
              <h3>特集アーカイブ</h3>
              <div class="archive-box">
                <figure>
                  <img src="css/thumb1.jpg" alt="">
                  <figcaption>レトロな街の、楽しみ方</figcaption>
                </figure>
                <figure>
                  <img src="css/thumb2.jpg" alt="">
                  <figcaption>建築物を巡る旅</figcaption>
                </figure>
              </div>
            </div>
          </section>
        </div>
      </main>

      <footer>
        <div class="container">
          <p>JavaScript Samples</p>
        </div>
      </footer>
    </div>

    <nav id="nav">
      <div class="logo"><img src="css/logo.svg" alt=""></div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">今月の特集</a></li>
        <li><a href="#">ホテル検索</a></li>
        <li><a href="#">カフェ検索</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </body>
  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
</html>
